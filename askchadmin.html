<!doctype html>
<html lang="en">
  <head>
    <Component src="src/components/shared/head-links.htm" />
    <title>Admin Login - AskChad</title>
    <meta name="robots" content="noindex, nofollow" />
  </head>
  <body class="bg-white dark:bg-background-5 overflow-x-hidden">
    <main class="min-h-screen flex items-center justify-center px-4">
      <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
          <figure class="max-w-[240px] mx-auto mb-6">
            <img src="./images/askchad/logo-colored.png" alt="AskChad" class="w-full" />
          </figure>
          <h1 class="text-2xl font-bold text-secondary dark:text-accent">Admin Login</h1>
        </div>

        <!-- Login Form -->
        <div class="bg-white dark:bg-background-8 rounded-2xl shadow-2xl p-8">
          <form id="admin-login-form" class="space-y-6">
            <!-- Username Field -->
            <div>
              <label for="username" class="block text-sm font-medium text-secondary dark:text-accent mb-2">
                Username
              </label>
              <input
                type="text"
                id="username"
                name="username"
                required
                autocomplete="username"
                class="w-full px-4 py-3 rounded-lg border border-stroke-3 dark:border-stroke-7 bg-white dark:bg-background-6 text-secondary dark:text-accent placeholder:text-secondary/50 dark:placeholder:text-accent/50 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent transition-all"
                placeholder="Enter your username"
              />
            </div>

            <!-- Password Field -->
            <div>
              <label for="password" class="block text-sm font-medium text-secondary dark:text-accent mb-2">
                Password
              </label>
              <input
                type="password"
                id="password"
                name="password"
                required
                autocomplete="current-password"
                class="w-full px-4 py-3 rounded-lg border border-stroke-3 dark:border-stroke-7 bg-white dark:bg-background-6 text-secondary dark:text-accent placeholder:text-secondary/50 dark:placeholder:text-accent/50 focus:outline-none focus:ring-2 focus:ring-primary dark:focus:ring-accent transition-all"
                placeholder="Enter your password"
              />
            </div>

            <!-- Error Message -->
            <div id="login-error" class="hidden p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
              <p class="text-red-700 dark:text-red-400 text-sm">
                Invalid username or password. Please try again.
              </p>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="w-full btn bg-primary text-white hover:bg-primary-600 dark:bg-primary-600 dark:hover:bg-primary-700 px-6 py-3 rounded-lg font-semibold transition-all duration-300 shadow-lg hover:shadow-xl"
            >
              Sign In
            </button>
          </form>

          <!-- Back to Home Link -->
          <div class="mt-6 text-center">
            <a href="/" class="text-sm text-secondary/70 dark:text-accent/70 hover:text-primary dark:hover:text-accent transition-colors">
              ‚Üê Back to Home
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Vendor Scripts -->
    <Component src="src/components/shared/package-link.htm" />

    <!-- SCRIPT -->
    <script type="module" src="./src/main.js"></script>

    <!-- Login Form Script -->
    <script>
      (function() {
        const form = document.getElementById('admin-login-form');
        const errorMessage = document.getElementById('login-error');

        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;

          // Hide previous error
          errorMessage.classList.add('hidden');

          // Here you would typically send credentials to your backend
          console.log('Login attempt:', { username });

          // Example: Simple client-side validation (replace with actual authentication)
          if (username && password) {
            // For now, just log the attempt
            // In production, send to your authentication endpoint
            fetch('/api/admin/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ username, password })
            })
            .then(response => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Authentication failed');
              }
            })
            .then(data => {
              // Store auth token and redirect to admin dashboard
              localStorage.setItem('admin_token', data.token);
              window.location.href = '/admin/dashboard';
            })
            .catch(error => {
              // Show error message
              errorMessage.classList.remove('hidden');
              // Clear password field
              document.getElementById('password').value = '';
            });
          } else {
            errorMessage.classList.remove('hidden');
          }
        });
      })();
    </script>
  </body>
</html>
